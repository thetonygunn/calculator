<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculator Interface</h1>
    <div>
        <p>0.</p>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>/</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>.</button>
        <button>0</button>
        <button>%</button>
        <button>_</button>
        <button class="clear">AC</button>
        <button class="submit">=</button>
    </div>
